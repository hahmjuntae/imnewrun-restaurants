<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>아임뉴런 맛집지도</title>
    <!-- iOS 홈화면 아이콘 -->
    <link rel="apple-touch-icon" href="src/icon-apple.png" />
    <!-- iOS에서 상단 주소줄 제거하고 전체화면 앱처럼 실행 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Android 홈화면 아이콘 -->
    <link rel="icon" type="image/png" sizes="192x192" href="src/icon-android.png" />

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16.png" />
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon" />

    <!-- 앱 이름 및 색상 -->
    <meta name="application-name" content="아임뉴런 맛집지도" />
    <meta name="apple-mobile-web-app-title" content="아임뉴런 맛집지도" />
    <meta name="theme-color" content="#4f46e5" />

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=63f50s8rs8&submodules=geocoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

    <div id="app"></div>
  </body>
